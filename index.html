<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylsheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <h1>Your Favorite Things</h1>
  <h2>Answer this questionnaire on some of your favorite things!</h2>
  <form id="favorite">
    <h3>Favorite Food</h3>
    <label for="foodInput">Favorite Food</label>
    <input id="foodInput" type="text" name="foodInput">
    <h3>Favorite Hobby</h3>
    <label for="hobbyInput">Favorite Hobby</label>
    <input id="hobbyInput" type="text" name="foodInput">
    <h3>Favorite Show</h3>
    <label for="showInput">Favorite Show</label>
    <input id="showInput" type="text" name="showInput">
  </form>

  <div id="outcome" class="hidden">
    <p>Your favorite food is <span id="food1">_</span>, your favorite hobby is <span id="hobby1">_</span>, and your favorite show is <span id="show1">_</span>.</p>
  </div>
</body>
</html>
